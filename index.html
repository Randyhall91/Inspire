<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body>

  <main class="container-fluid">
    <div class="row">
      <!-- SECTION Credits to Pic on left corner Weather on right corner -->
      <div class="col-6">

        <div class="card author-placement bg-opacity-50 text-bg-light ms-3 mt-3 p-3" id="author">

        </div>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <div class="card p-3 mt-3 bg-opacity-50 text-bg-light text-center" id="weather">

        </div>

      </div>
    </div>
    <div class="row">
      <!-- SECTION Centered Time overlay -->
      <div class="col-12">
        <div class="card bg-opacity-50 text-bg-light quote-placement p-3 text-center" id="quote">
          <!-- <h4>Lorem ipsum dolor sit amet consectetur.</h4>
          <p>-Author</p> -->

        </div>
        <div class="text-bg-light bg-opacity-50 time-placement">
          <h1 id="time"></h1>

        </div>

      </div>

    </div>
    <div class="row d-flex flex-row-reverse align-items-start">
      <!-- SECTION Todo List -->
      <div class="col-4">
        <div class="card bg-opacity-50 text-bg-light align-todo me-4 mb-4">
          <div class="card-header">
            <div class="card-title d-flex">
              <h5 class="me-auto">Todo</h5>
              <div class="d-flex">
                <p>Completed:</p>
                <p id="completed"></p>
              </div>
            </div>
          </div>
          <div id="todo-list">
            <div class="card card-body bg-opacity-50 text-bg-light">
              <!-- List of  Todo Items -->
              <div id="todos">
                <!-- <input class="me-1" type="checkbox" name="checked" id="checked">
                <p>Todo Item</p><i class="mdi mdi-delete"></i> -->
              </div>
            </div>
          </div>
          <div class="card-footer">
            <form onsubmit="app.todoController.addTodo()">
              <input type="text" class="form-control" name="description" id="description" placeholder="Todo">
              <div class="mt-2"> <button type="submit">Create Todo</button></div>
            </form>
          </div>


        </div>
      </div>


    </div>






  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
